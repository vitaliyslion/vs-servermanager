name: Release
on:
  release:
    types:
      - created

jobs:

  publish_on_win:
    permissions:
      contents: write
      pull-requests: write
      repository-projects: write
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4       
    - uses: actions/setup-node@v4
      with:
        node-version: 20
    - name: install dependencies
      run: npm install
    - name: publish
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: npm run publish
